<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="style.css">
    <title>Sign Up PAGE</title>
</head>
<body>
    <div class ="header">
        <h1>Sign-Up PAGE</h1>
    </div>

    <div class ="main">
        <form action="" >
            <h3><label for="first">Username:</label></h3>
            <input type="text" id="first" name="first" 
            placeholder="Enter your Username" required><br>

            <h3><label for="password">Password:</label></h3>
            <input type="password" id="password" name="password" 
            placeholder="Enter your Password" required><br>

            <h3><label for="re_password">Re Enter Password:</label></h3>
            <input type="re_password" id="re_password" name="re_password" 
            placeholder="Re Enter your Password" required><br>

            <div class="wrap">
                <button type="submit">    
                        <a href="res.html" style="text-decoration: none;">
                            Submit
                        </a>    
                </button>
            </div>


        </form></div>
</body>
</html>
